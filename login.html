<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" href="./assets/fav/favicon.ico" type="image/x-icon" />
    <script src="./js/login.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <a href="index.html"
          ><h1>Sophie Bluel <span>Architecte d'intérieur</span></h1></a
        >
        <nav>
          <ul>
            <li>
              <a href="index.html#portfolio">projets</a>
            </li>
            <li>
              <a href="index.html#contact">contact</a>
            </li>
            <li class="login-nav-item">login</li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </header>
      <main class="main-login">
        <section id="login">
          <h2>Log In</h2>
          <form class="login-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" autocomplete="off" />
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" />
            <input type="submit" value="Se connecter" class="submit-form" />
          </form>
          <p class="forgot-passord">Mot de passe oublié</p>
          <p class="login-message"></p>
        </section>
      </main>
    </div>
    <footer class="footer-login">
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </footer>
  </body>
</html>
